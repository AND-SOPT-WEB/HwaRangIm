<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week1-Assignment</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <section class="left_section">
        <div class="logo_image_wrapper">
          <img src="./assets/img_logo.png" alt="logo-image" />
        </div>
        <ul class="left_menus">
          <li><a href="#my_photos">My Photos</a></li>
          <li><a href="#friends_photos">Friends Photos</a></li>
        </ul>
      </section>
      <section class="right_section">
        <ul class="right_menus">
          <li><i class="fas fa-search fa-4x"></i></li>
          <li><i class="fas fa-bell fa-4x"></i></li>
          <li><i class="fas fa-user fa-4x"></i></li>
        </ul>
      </section>
    </header>
    <main>
      <div class="home_banner_wrapper">
        <img src="./assets/img_home-banner.jpg" alt="home-banner" />
        <div class="banner_text_and_button">
          <div class="banner_text">AND SOPT Wave Web</div>
          <button class="banner_button">
            <a href="https://github.com/AND-SOPT-WEB" target="_blank"
              ><i class="fas fa-external-link-alt"></i><span>바로가기</span>
            </a>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
